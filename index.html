<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyraminx 3D Puzzle - Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow: hidden;
            color: #F2E8D5;
        }
        #c { display: block; cursor: pointer; }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-p {
            background: linear-gradient(135deg, #00B5C9, #00AFC1);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,181,201,0.3);
        }
        .btn-p:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,181,201,0.4);
        }
        .btn-p:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-s {
            background: rgba(255,255,255,0.1);
            color: #F2E8D5;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-s:hover {
            background: rgba(255,255,255,0.15);
        }
        .title {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #00B5C9;
            text-shadow: 0 0 20px rgba(0,181,201,0.5);
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(26,26,26,0.9);
            border-radius: 20px;
            font-size: 14px;
            color: #F2E8D5;
            border: 1px solid rgba(0,181,201,0.3);
        }
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(26,26,26,0.9);
            border-radius: 10px;
            font-size: 12px;
            color: #888;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info h4 {
            color: #00B5C9;
            margin-bottom: 8px;
        }
        .moves-counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(26,26,26,0.9);
            border-radius: 20px;
            font-size: 14px;
            color: #00B5C9;
            border: 1px solid rgba(0,181,201,0.3);
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="ui">
        <button class="btn btn-p" id="scrambleBtn">Scramble</button>
        <button class="btn btn-p" id="solveBtn">AI Solve</button>
        <button class="btn btn-s" id="resetBtn">Reset</button>
    </div>
    <div class="title">PYRAMINX</div>
    <div class="moves-counter" id="movesCounter">Moves: 0</div>
    <div class="status" id="status">Click tips to rotate • Drag to view</div>
    <div class="info">
        <h4>Controls</h4>
        <p>Click tips to rotate faces</p>
        <p>Drag to rotate view</p>
        <p>Scroll to zoom</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    (function() {
        const canvas = document.getElementById('c');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 10);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.setClearColor(0x0a0a0a);

        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const d1 = new THREE.DirectionalLight(0xffffff, 0.8);
        d1.position.set(5, 10, 5);
        scene.add(d1);
        const d2 = new THREE.DirectionalLight(0x00B5C9, 0.3);
        d2.position.set(-5, -5, -5);
        scene.add(d2);

        // Grid
        const grid = new THREE.GridHelper(30, 60, 0x00B5C9, 0x151515);
        grid.position.y = -3;
        scene.add(grid);

        // Pyraminx group
        const pyraminx = new THREE.Group();
        scene.add(pyraminx);

        // Colors: Red, Blue, Green, Yellow
        const COLORS = [0xff3333, 0x3366ff, 0x33ff33, 0xffcc00];

        // Puzzle state
        let pieces = [];
        let isAnimating = false;
        let moveHistory = [];
        let moveCount = 0;

        // Tetrahedron geometry constants
        const size = 2.5;
        const h = size * Math.sqrt(2/3);
        const r = size / Math.sqrt(3);

        // Vertices of regular tetrahedron
        const VERTICES = [
            new THREE.Vector3(0, h, 0),           // Top (0)
            new THREE.Vector3(0, -h/3, r * 2),     // Front (1)
            new THREE.Vector3(-size * 1.5, -h/3, -r),  // Left (2)
            new THREE.Vector3(size * 1.5, -h/3, -r)    // Right (3)
        ];

        // Axes for rotation (pointing from center to each vertex)
        const AXES = VERTICES.map(v => v.clone().normalize());

        // Piece class
        class Piece {
            constructor(type, position, orientation, colors) {
                this.type = type; // 'corner' or 'edge'
                this.position = position.clone();
                this.orientation = orientation; // which vertex/edge this belongs to
                this.colors = colors; // array of color indices
                this.mesh = this.createMesh();
                pyraminx.add(this.mesh);
            }

            createMesh() {
                const group = new THREE.Group();

                if (this.type === 'corner') {
                    // Create small tetrahedron for corner piece
                    const scale = 0.4;
                    const geo = new THREE.TetrahedronGeometry(scale);

                    // Color each face
                    const materials = this.colors.map(colorIdx =>
                        new THREE.MeshPhongMaterial({
                            color: COLORS[colorIdx],
                            shininess: 80,
                            flatShading: true
                        })
                    );

                    const mesh = new THREE.Mesh(geo, materials);
                    group.add(mesh);

                    // Add edge outlines
                    const edges = new THREE.EdgesGeometry(geo);
                    const line = new THREE.LineSegments(
                        edges,
                        new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 })
                    );
                    group.add(line);
                } else {
                    // Create edge piece (smaller pyramid shape)
                    const scale = 0.35;
                    const geo = new THREE.TetrahedronGeometry(scale);

                    const materials = this.colors.map(colorIdx =>
                        new THREE.MeshPhongMaterial({
                            color: COLORS[colorIdx],
                            shininess: 80,
                            flatShading: true
                        })
                    );

                    const mesh = new THREE.Mesh(geo, materials);
                    group.add(mesh);

                    const edges = new THREE.EdgesGeometry(geo);
                    const line = new THREE.LineSegments(
                        edges,
                        new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 })
                    );
                    group.add(line);
                }

                group.position.copy(this.position);
                return group;
            }
        }

        // Initialize puzzle
        function createPyraminx() {
            // Clear existing pieces
            pieces.forEach(p => pyraminx.remove(p.mesh));
            pieces = [];

            // Create 4 corner pieces at vertices
            VERTICES.forEach((vertex, idx) => {
                const pos = vertex.clone().multiplyScalar(0.95);
                const colors = getCornerColors(idx);
                pieces.push(new Piece('corner', pos, idx, colors));
            });

            // Create 6 edge pieces (between each pair of vertices)
            const edges = [
                [0, 1], [0, 2], [0, 3],  // Top edges
                [1, 2], [1, 3], [2, 3]   // Bottom edges
            ];

            edges.forEach((edge, idx) => {
                const v1 = VERTICES[edge[0]];
                const v2 = VERTICES[edge[1]];
                const pos = new THREE.Vector3().addVectors(v1, v2).multiplyScalar(0.5);
                const colors = getEdgeColors(edge[0], edge[1]);
                pieces.push(new Piece('edge', pos, idx + 4, colors));
            });

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();
        }

        function getCornerColors(vertexIdx) {
            // Each corner shows 3 colors based on which vertex it is
            const colorMap = [
                [0, 1, 2],  // Top: Red, Blue, Green
                [0, 1, 3],  // Front: Red, Blue, Yellow
                [0, 2, 3],  // Left: Red, Green, Yellow
                [1, 2, 3]   // Right: Blue, Green, Yellow
            ];
            return colorMap[vertexIdx];
        }

        function getEdgeColors(v1, v2) {
            // Edge shows 2 colors based on which vertices it connects
            const faceColors = [0, 1, 2, 3];
            const colors = [];

            // Find which faces these vertices belong to
            const faces = [
                [0, 1, 2],  // Face colors: Red, Blue, Green
                [0, 1, 3],  // Red, Blue, Yellow
                [0, 2, 3],  // Red, Green, Yellow
                [1, 2, 3]   // Blue, Green, Yellow
            ];

            // Simple color assignment based on edge
            if (v1 === 0 && v2 === 1) return [0, 1];  // Red, Blue
            if (v1 === 0 && v2 === 2) return [0, 2];  // Red, Green
            if (v1 === 0 && v2 === 3) return [0, 3];  // Red, Yellow
            if (v1 === 1 && v2 === 2) return [1, 2];  // Blue, Green
            if (v1 === 1 && v2 === 3) return [1, 3];  // Blue, Yellow
            if (v1 === 2 && v2 === 3) return [2, 3];  // Green, Yellow

            return [0, 1];
        }

        // Get pieces that should rotate with a given tip
        function getPiecesForRotation(tipIdx) {
            const rotatingPieces = [];

            // Corner piece at the tip
            rotatingPieces.push(pieces[tipIdx]);

            // Edge pieces connected to this tip
            const edgeConnections = [
                [4, 5, 6],   // Top (0): edges to front, left, right
                [4, 7, 8],   // Front (1): edges to top, left, right
                [5, 7, 9],   // Left (2): edges to top, front, bottom
                [6, 8, 9]    // Right (3): edges to top, front, bottom
            ];

            edgeConnections[tipIdx].forEach(edgeIdx => {
                rotatingPieces.push(pieces[edgeIdx]);
            });

            return rotatingPieces;
        }

        // Rotate a tip
        async function rotateTip(tipIdx, direction = 1) {
            if (isAnimating) return;
            isAnimating = true;

            const rotatingPieces = getPiecesForRotation(tipIdx);
            const axis = AXES[tipIdx];
            const angle = (2 * Math.PI / 3) * direction; // 120 degrees
            const steps = 15;
            const deltaAngle = angle / steps;

            // Create temporary group for rotation
            const rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            // Transfer pieces to rotation group
            rotatingPieces.forEach(piece => {
                const worldPos = new THREE.Vector3();
                piece.mesh.getWorldPosition(worldPos);
                const worldQuaternion = new THREE.Quaternion();
                piece.mesh.getWorldQuaternion(worldQuaternion);

                pyraminx.remove(piece.mesh);
                piece.mesh.position.copy(worldPos);
                piece.mesh.quaternion.copy(worldQuaternion);
                rotationGroup.add(piece.mesh);
            });

            // Animate rotation
            for (let i = 0; i < steps; i++) {
                rotationGroup.rotateOnAxis(axis, deltaAngle);
                await new Promise(resolve => requestAnimationFrame(resolve));
            }

            // Transfer pieces back to pyraminx group
            rotatingPieces.forEach(piece => {
                const worldPos = new THREE.Vector3();
                piece.mesh.getWorldPosition(worldPos);
                const worldQuaternion = new THREE.Quaternion();
                piece.mesh.getWorldQuaternion(worldQuaternion);

                rotationGroup.remove(piece.mesh);
                piece.mesh.position.copy(worldPos);
                piece.mesh.quaternion.copy(worldQuaternion);
                pyraminx.add(piece.mesh);

                // Update piece position
                piece.position.copy(worldPos);
            });

            scene.remove(rotationGroup);

            moveHistory.push({ tip: tipIdx, dir: direction });
            moveCount++;
            updateMoveCounter();

            isAnimating = false;
        }

        // Raycasting for click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function onMouseDown(event) {
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseUp(event) {
            if (isAnimating) return;

            // Check if this was a click (not a drag)
            const deltaX = Math.abs(event.clientX - previousMousePosition.x);
            const deltaY = Math.abs(event.clientY - previousMousePosition.y);

            if (deltaX < 5 && deltaY < 5) {
                // This was a click, check for piece intersection
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                // Check intersections with corner pieces
                for (let i = 0; i < 4; i++) {
                    const intersects = raycaster.intersectObject(pieces[i].mesh, true);
                    if (intersects.length > 0) {
                        setStatus(`Rotating ${['Top', 'Front', 'Left', 'Right'][i]} tip...`);
                        rotateTip(i, 1);
                        setTimeout(() => setStatus('Click tips to rotate • Drag to view'), 500);
                        return;
                    }
                }
            }
        }

        // Camera controls
        let dragStarted = false;

        function onMouseMove(event) {
            if (event.buttons === 1) {
                if (!dragStarted) {
                    dragStarted = true;
                    previousMousePosition = { x: event.clientX, y: event.clientY };
                    return;
                }

                isDragging = true;
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;

                pyraminx.rotation.y += deltaX * 0.01;
                pyraminx.rotation.x += deltaY * 0.01;

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseUpDrag() {
            dragStarted = false;
            setTimeout(() => { isDragging = false; }, 10);
        }

        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mouseup', onMouseUp);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseup', onMouseUpDrag);
        canvas.addEventListener('mouseleave', onMouseUpDrag);

        // Wheel zoom
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            camera.position.z = Math.max(6, Math.min(20, camera.position.z + e.deltaY * 0.01));
        });

        // Touch support
        let touchStartPos = null;

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartPos = { x: touch.clientX, y: touch.clientY };
            previousMousePosition = { x: touch.clientX, y: touch.clientY };
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - previousMousePosition.x;
                const deltaY = touch.clientY - previousMousePosition.y;

                pyraminx.rotation.y += deltaX * 0.01;
                pyraminx.rotation.x += deltaY * 0.01;

                previousMousePosition = { x: touch.clientX, y: touch.clientY };
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (touchStartPos && e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                const deltaX = Math.abs(touch.clientX - touchStartPos.x);
                const deltaY = Math.abs(touch.clientY - touchStartPos.y);

                if (deltaX < 10 && deltaY < 10 && !isAnimating) {
                    // This was a tap
                    const rect = canvas.getBoundingClientRect();
                    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);

                    for (let i = 0; i < 4; i++) {
                        const intersects = raycaster.intersectObject(pieces[i].mesh, true);
                        if (intersects.length > 0) {
                            setStatus(`Rotating ${['Top', 'Front', 'Left', 'Right'][i]} tip...`);
                            rotateTip(i, 1);
                            setTimeout(() => setStatus('Click tips to rotate • Drag to view'), 500);
                            break;
                        }
                    }
                }
            }
            touchStartPos = null;
        });

        // Scramble
        async function scramble() {
            if (isAnimating) return;
            setStatus('Scrambling...');
            document.getElementById('scrambleBtn').disabled = true;
            document.getElementById('solveBtn').disabled = true;

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            const numMoves = 15 + Math.floor(Math.random() * 10);
            for (let i = 0; i < numMoves; i++) {
                const tip = Math.floor(Math.random() * 4);
                const dir = Math.random() < 0.5 ? 1 : -1;
                await rotateTip(tip, dir);
            }

            setStatus('Scrambled! Solve manually or use AI');
            document.getElementById('scrambleBtn').disabled = false;
            document.getElementById('solveBtn').disabled = false;
        }

        // AI Solver - reverses the scramble moves
        async function solve() {
            if (isAnimating || moveHistory.length === 0) {
                setStatus('Nothing to solve!');
                return;
            }

            setStatus('AI Solving...');
            document.getElementById('scrambleBtn').disabled = true;
            document.getElementById('solveBtn').disabled = true;

            const reverseMoves = [...moveHistory].reverse();
            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            for (const move of reverseMoves) {
                await rotateTip(move.tip, -move.dir);
            }

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            setStatus('Solved by AI!');
            document.getElementById('scrambleBtn').disabled = false;
            document.getElementById('solveBtn').disabled = false;
        }

        // Reset
        function reset() {
            if (isAnimating) return;
            pyraminx.rotation.set(0, 0, 0);
            createPyraminx();
            setStatus('Reset complete');
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function updateMoveCounter() {
            document.getElementById('movesCounter').textContent = `Moves: ${moveCount}`;
        }

        // Button handlers
        document.getElementById('scrambleBtn').onclick = scramble;
        document.getElementById('solveBtn').onclick = solve;
        document.getElementById('resetBtn').onclick = reset;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        // Initialize and animate
        createPyraminx();

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Initial message
        setTimeout(() => {
            setStatus('Click any tip to rotate its face!');
        }, 2000);
    })();
    </script>
</body>
</html>
