<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyraminx 3D Puzzle - Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow: hidden;
            color: #F2E8D5;
        }
        #c { display: block; cursor: pointer; }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-p {
            background: linear-gradient(135deg, #00B5C9, #00AFC1);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,181,201,0.3);
        }
        .btn-p:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,181,201,0.4);
        }
        .btn-p:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-s {
            background: rgba(255,255,255,0.1);
            color: #F2E8D5;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-s:hover {
            background: rgba(255,255,255,0.15);
        }
        .title {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #00B5C9;
            text-shadow: 0 0 20px rgba(0,181,201,0.5);
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(26,26,26,0.9);
            border-radius: 20px;
            font-size: 14px;
            color: #F2E8D5;
            border: 1px solid rgba(0,181,201,0.3);
        }
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(26,26,26,0.9);
            border-radius: 10px;
            font-size: 12px;
            color: #888;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info h4 {
            color: #00B5C9;
            margin-bottom: 8px;
        }
        .moves-counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(26,26,26,0.9);
            border-radius: 20px;
            font-size: 14px;
            color: #00B5C9;
            border: 1px solid rgba(0,181,201,0.3);
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="ui">
        <button class="btn btn-p" id="scrambleBtn">Scramble</button>
        <button class="btn btn-p" id="solveBtn">AI Solve</button>
        <button class="btn btn-s" id="resetBtn">Reset</button>
    </div>
    <div class="title">PYRAMINX</div>
    <div class="moves-counter" id="movesCounter">Moves: 0</div>
    <div class="status" id="status">Click colored tips to rotate • Drag to view</div>
    <div class="info">
        <h4>Controls</h4>
        <p>Click tips to rotate faces</p>
        <p>Drag to rotate view</p>
        <p>Scroll to zoom</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    (function() {
        const canvas = document.getElementById('c');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 12);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.setClearColor(0x0a0a0a);

        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const d1 = new THREE.DirectionalLight(0xffffff, 0.6);
        d1.position.set(5, 10, 5);
        scene.add(d1);
        const d2 = new THREE.DirectionalLight(0x00B5C9, 0.2);
        d2.position.set(-5, -5, -5);
        scene.add(d2);

        // Grid
        const grid = new THREE.GridHelper(30, 60, 0x00B5C9, 0x151515);
        grid.position.y = -4;
        scene.add(grid);

        // Pyraminx group
        const pyraminx = new THREE.Group();
        scene.add(pyraminx);

        // Colors: Red, Green, Blue, Yellow
        const COLORS = {
            red: 0xff3333,
            green: 0x33ff33,
            blue: 0x3366ff,
            yellow: 0xffcc00,
            black: 0x1a1a1a
        };

        // Puzzle state
        let pieces = [];
        let isAnimating = false;
        let moveHistory = [];
        let moveCount = 0;
        let initialState = null;

        // Tetrahedron vertices
        const size = 3;
        const h = size * Math.sqrt(2/3);
        const r = size / Math.sqrt(3);

        const VERTICES = [
            new THREE.Vector3(0, h, 0),              // 0: Top
            new THREE.Vector3(0, -h/3, r * 2),       // 1: Front
            new THREE.Vector3(-size * 1.5, -h/3, -r), // 2: Left
            new THREE.Vector3(size * 1.5, -h/3, -r)  // 3: Right
        ];

        // Rotation axes (from center to each vertex)
        const AXES = VERTICES.map(v => v.clone().normalize());

        // Face definitions (vertex indices)
        const FACES = [
            { verts: [0, 2, 1], color: 'red', name: 'Front-Left' },
            { verts: [0, 1, 3], color: 'green', name: 'Front-Right' },
            { verts: [0, 3, 2], color: 'blue', name: 'Back' },
            { verts: [1, 2, 3], color: 'yellow', name: 'Bottom' }
        ];

        // Create black frame structure
        function createFrame() {
            const frameGroup = new THREE.Group();

            // Create edges between vertices
            const edges = [
                [0, 1], [0, 2], [0, 3],
                [1, 2], [1, 3], [2, 3]
            ];

            edges.forEach(edge => {
                const start = VERTICES[edge[0]];
                const end = VERTICES[edge[1]];

                const geometry = new THREE.CylinderGeometry(0.08, 0.08, start.distanceTo(end), 8);
                const material = new THREE.MeshPhongMaterial({ color: COLORS.black });
                const cylinder = new THREE.Mesh(geometry, material);

                // Position and orient cylinder
                const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                cylinder.position.copy(midpoint);

                const direction = new THREE.Vector3().subVectors(end, start);
                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.normalize());
                cylinder.quaternion.copy(quaternion);

                frameGroup.add(cylinder);
            });

            return frameGroup;
        }

        // Create a triangular sticker
        function createSticker(p0, p1, p2, color, offset = 0.01) {
            const center = new THREE.Vector3().add(p0).add(p1).add(p2).divideScalar(3);
            const shrink = 0.75; // Gap between stickers

            const s0 = p0.clone().lerp(center, 1 - shrink);
            const s1 = p1.clone().lerp(center, 1 - shrink);
            const s2 = p2.clone().lerp(center, 1 - shrink);

            // Calculate normal
            const e1 = new THREE.Vector3().subVectors(s1, s0);
            const e2 = new THREE.Vector3().subVectors(s2, s0);
            const normal = new THREE.Vector3().crossVectors(e1, e2).normalize();

            // Offset from surface
            s0.addScaledVector(normal, offset);
            s1.addScaledVector(normal, offset);
            s2.addScaledVector(normal, offset);

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([
                s0.x, s0.y, s0.z,
                s1.x, s1.y, s1.z,
                s2.x, s2.y, s2.z
            ], 3));
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: COLORS[color],
                side: THREE.DoubleSide,
                shininess: 100
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData.color = color;

            return mesh;
        }

        // Create pieces for each face
        function createPieces() {
            pieces = [];

            FACES.forEach((face, faceIdx) => {
                const v0 = VERTICES[face.verts[0]];
                const v1 = VERTICES[face.verts[1]];
                const v2 = VERTICES[face.verts[2]];

                // Subdivide face into 9 smaller triangles (3x3 grid)
                const n = 3;
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j <= i; j++) {
                        const group = new THREE.Group();

                        // Upward triangle
                        const t1_0 = barycentricPoint(v0, v1, v2, i, j, n);
                        const t1_1 = barycentricPoint(v0, v1, v2, i + 1, j, n);
                        const t1_2 = barycentricPoint(v0, v1, v2, i + 1, j + 1, n);

                        const sticker1 = createSticker(t1_0, t1_1, t1_2, face.color);
                        group.add(sticker1);

                        // Determine which vertex this piece belongs to
                        let belongsToVertex = -1;
                        if (i === 0 && j === 0) belongsToVertex = face.verts[0];
                        else if (i === n - 1 && j === 0) belongsToVertex = face.verts[1];
                        else if (i === n - 1 && j === n - 1) belongsToVertex = face.verts[2];

                        group.userData = {
                            faceIdx,
                            layer: i,
                            belongsToVertex,
                            initialPosition: group.position.clone(),
                            initialQuaternion: group.quaternion.clone()
                        };

                        pyraminx.add(group);
                        pieces.push(group);

                        // Downward triangle
                        if (j < i) {
                            const group2 = new THREE.Group();

                            const t2_0 = barycentricPoint(v0, v1, v2, i, j, n);
                            const t2_1 = barycentricPoint(v0, v1, v2, i + 1, j + 1, n);
                            const t2_2 = barycentricPoint(v0, v1, v2, i, j + 1, n);

                            const sticker2 = createSticker(t2_0, t2_1, t2_2, face.color);
                            group2.add(sticker2);

                            group2.userData = {
                                faceIdx,
                                layer: i,
                                belongsToVertex: -1,
                                initialPosition: group2.position.clone(),
                                initialQuaternion: group2.quaternion.clone()
                            };

                            pyraminx.add(group2);
                            pieces.push(group2);
                        }
                    }
                }
            });
        }

        // Calculate barycentric point
        function barycentricPoint(v0, v1, v2, i, j, n) {
            const a = 1 - i / n;
            const b = (i - j) / n;
            const c = j / n;
            return new THREE.Vector3(
                v0.x * a + v1.x * b + v2.x * c,
                v0.y * a + v1.y * b + v2.x * c,
                v0.z * a + v1.z * b + v2.z * c
            );
        }

        // Get all pieces that should rotate with a given vertex
        function getPiecesForVertex(vertexIdx) {
            return pieces.filter(piece => {
                const userData = piece.userData;

                // Corner piece at this vertex
                if (userData.belongsToVertex === vertexIdx) return true;

                // Edge pieces (layer 1) on faces that include this vertex
                if (userData.layer === 1) {
                    const face = FACES[userData.faceIdx];
                    if (face.verts.includes(vertexIdx)) return true;
                }

                return false;
            });
        }

        // Rotate a vertex/tip
        async function rotateTip(vertexIdx, direction = 1) {
            if (isAnimating) return;
            isAnimating = true;

            const rotatingPieces = getPiecesForVertex(vertexIdx);
            const axis = AXES[vertexIdx];
            const angle = (Math.PI * 2 / 3) * direction; // 120 degrees
            const steps = 20;
            const deltaAngle = angle / steps;

            // Create rotation group
            const rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            // Move pieces to rotation group
            rotatingPieces.forEach(piece => {
                const worldPos = new THREE.Vector3();
                const worldQuat = new THREE.Quaternion();
                piece.getWorldPosition(worldPos);
                piece.getWorldQuaternion(worldQuat);

                pyraminx.remove(piece);
                piece.position.copy(worldPos);
                piece.quaternion.copy(worldQuat);
                rotationGroup.add(piece);
            });

            // Animate rotation
            for (let i = 0; i < steps; i++) {
                rotationGroup.rotateOnAxis(axis, deltaAngle);
                await new Promise(resolve => requestAnimationFrame(resolve));
            }

            // Move pieces back
            rotatingPieces.forEach(piece => {
                const worldPos = new THREE.Vector3();
                const worldQuat = new THREE.Quaternion();
                piece.getWorldPosition(worldPos);
                piece.getWorldQuaternion(worldQuat);

                rotationGroup.remove(piece);
                piece.position.copy(worldPos);
                piece.quaternion.copy(worldQuat);
                pyraminx.add(piece);
            });

            scene.remove(rotationGroup);

            moveHistory.push({ vertex: vertexIdx, direction });
            moveCount++;
            updateMoveCounter();

            isAnimating = false;
        }

        // Raycasting for click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isDragging = false;
        let previousMouse = { x: 0, y: 0 };

        function onMouseDown(event) {
            previousMouse = { x: event.clientX, y: event.clientY };
        }

        function onMouseUp(event) {
            if (isAnimating) return;

            const deltaX = Math.abs(event.clientX - previousMouse.x);
            const deltaY = Math.abs(event.clientY - previousMouse.y);

            // If it's a click (not drag)
            if (deltaX < 5 && deltaY < 5) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(pieces, true);

                if (intersects.length > 0) {
                    // Find which vertex this belongs to
                    let clickedPiece = intersects[0].object.parent;
                    let vertexIdx = clickedPiece.userData.belongsToVertex;

                    if (vertexIdx >= 0) {
                        const names = ['Top', 'Front', 'Left', 'Right'];
                        setStatus(`Rotating ${names[vertexIdx]} tip...`);
                        rotateTip(vertexIdx, 1);
                        setTimeout(() => setStatus('Click colored tips to rotate • Drag to view'), 600);
                    }
                }
            }
        }

        // Camera rotation
        function onMouseMove(event) {
            if (event.buttons === 1) {
                const deltaX = event.clientX - previousMouse.x;
                const deltaY = event.clientY - previousMouse.y;

                if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                    isDragging = true;
                    pyraminx.rotation.y += deltaX * 0.01;
                    pyraminx.rotation.x += deltaY * 0.01;
                }

                previousMouse = { x: event.clientX, y: event.clientY };
            }
        }

        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mouseup', onMouseUp);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseleave', () => { isDragging = false; });

        // Zoom
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            camera.position.z = Math.max(7, Math.min(20, camera.position.z + e.deltaY * 0.01));
        });

        // Touch support
        let touchStart = null;
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchStart = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
            previousMouse = { ...touchStart };
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - previousMouse.x;
                const deltaY = e.touches[0].clientY - previousMouse.y;

                pyraminx.rotation.y += deltaX * 0.01;
                pyraminx.rotation.x += deltaY * 0.01;

                previousMouse = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (touchStart && e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                const deltaX = Math.abs(touch.clientX - touchStart.x);
                const deltaY = Math.abs(touch.clientY - touchStart.y);

                if (deltaX < 10 && deltaY < 10 && !isAnimating) {
                    const rect = canvas.getBoundingClientRect();
                    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(pieces, true);

                    if (intersects.length > 0) {
                        let clickedPiece = intersects[0].object.parent;
                        let vertexIdx = clickedPiece.userData.belongsToVertex;

                        if (vertexIdx >= 0) {
                            const names = ['Top', 'Front', 'Left', 'Right'];
                            setStatus(`Rotating ${names[vertexIdx]} tip...`);
                            rotateTip(vertexIdx, 1);
                            setTimeout(() => setStatus('Click colored tips to rotate • Drag to view'), 600);
                        }
                    }
                }
            }
            touchStart = null;
        });

        // Scramble
        async function scramble() {
            if (isAnimating) return;
            setStatus('Scrambling...');
            document.getElementById('scrambleBtn').disabled = true;
            document.getElementById('solveBtn').disabled = true;

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            const numMoves = 20;
            for (let i = 0; i < numMoves; i++) {
                const vertex = Math.floor(Math.random() * 4);
                const dir = Math.random() < 0.5 ? 1 : -1;
                await rotateTip(vertex, dir);
            }

            setStatus('Scrambled! Solve manually or use AI');
            document.getElementById('scrambleBtn').disabled = false;
            document.getElementById('solveBtn').disabled = false;
        }

        // AI Solve
        async function solve() {
            if (isAnimating || moveHistory.length === 0) {
                setStatus('Nothing to solve!');
                return;
            }

            setStatus('AI Solving...');
            document.getElementById('scrambleBtn').disabled = true;
            document.getElementById('solveBtn').disabled = true;

            const reverseMoves = [...moveHistory].reverse();
            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            for (const move of reverseMoves) {
                await rotateTip(move.vertex, -move.direction);
            }

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();

            setStatus('Solved by AI!');
            document.getElementById('scrambleBtn').disabled = false;
            document.getElementById('solveBtn').disabled = false;
        }

        // Reset
        function reset() {
            if (isAnimating) return;

            // Clear all pieces
            pieces.forEach(p => pyraminx.remove(p));
            pieces = [];

            // Reset rotation
            pyraminx.rotation.set(0, 0, 0);

            // Recreate puzzle
            const frame = createFrame();
            pyraminx.add(frame);
            createPieces();

            moveHistory = [];
            moveCount = 0;
            updateMoveCounter();
            setStatus('Reset complete');
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function updateMoveCounter() {
            document.getElementById('movesCounter').textContent = `Moves: ${moveCount}`;
        }

        // Button handlers
        document.getElementById('scrambleBtn').onclick = scramble;
        document.getElementById('solveBtn').onclick = solve;
        document.getElementById('resetBtn').onclick = reset;

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        // Initialize
        const frame = createFrame();
        pyraminx.add(frame);
        createPieces();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Initial rotation for better view
        pyraminx.rotation.x = -0.3;
        pyraminx.rotation.y = 0.5;

        setTimeout(() => {
            setStatus('Click any tip corner to rotate!');
        }, 2000);
    })();
    </script>
</body>
</html>
